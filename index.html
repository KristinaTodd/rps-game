<!doctype html>
<html lang="en">

<head>
  <title>Rock Paper Scissors Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid">
    <div class="row bg-dark">
      <div class="col-12 text-center text-white">Rock - Paper - Scissors!</div>
    </div>
  </header>

  <main class="container-fluid game-area">
    <div class="row">
      <div class="col-12">
        <h3 class="text-center">Let's Play!</h3>
      </div>
      <div class="col-12 col-md-6 text-center">
        <h4>Make Your Choice!</h4>
        <div class="row">
          <button class="col-12 border-0" onclick="playPaper()">
            <img src="paper.png" alt="paper" class="images">
          </button>
          <button class="col-12 border-0" onclick="playRock()">
            <img src="rock.png" alt="rock" class="images">
          </button>
          <button class="col-12 border-0" onclick="playScissors()">
            <img src="scissors.png" alt="scissors" class="images">
          </button>
        </div>
      </div>
      <div class="col-12 col-md-6 text-center">
        <h4>Computer's Choice</h4>
        <div class="row">
          <div class="col-12 " id="computer-choice center">
            <div id="computerChoiceImage" class="computer "></div>
          </div>
          <div id="winning" class="col-12 invisible">
            <h1>YOU WIN!</h1>
          </div>
          <div id="losing" class="col-12 invisible">
            <h1>YOU LOSE!</h1>
          </div>
          <div id="tie" class="col-12 invisible">
            <h1>IT'S A TIE!</h1>
          </div>

        </div>
      </div>


    </div>


  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
